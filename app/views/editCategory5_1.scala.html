<div class="row">
    <div class="col-md-11">
        <form action="/updatePlanTeaching" method="post">
                <input type="hidden" name="idplan" value="@planTeachingData.getId">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">สัปดาห์ที่</label>
                    <input type="text" readonly="readonly" class="form-control" re name="week" id="message-text" value="@planTeachingData.getWeek"  >
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">รายละเอียด</label>
                    <textarea class="form-control ckeditor" name="detail" id="message-text" rows="5">@HtmlFormat.raw(planTeachingData.getDetail)</textarea>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">จำนวนชั่วโมง</label>
                    <input type="number" class="form-control" name="hour" id="message-text" value="@planTeachingData.getHours">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">สื่อที่ใช้การสอน</label>
                    <textarea class="form-control ckeditor" name="media" id="message-text">@HtmlFormat.raw(planTeachingData.getMedia)</textarea>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">ผู้สอน</label>
                    <textarea type="text" class="form-control ckeditor" name="teacher" id="message-text">@HtmlFormat.raw(planTeachingData.getInstructor)</textarea>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
<script>
        function goBack() {
            window.history.back();
        }
</script>
