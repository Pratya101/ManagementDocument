<html lang="en">
    <head>
        <title>ระบบจัดทำ(มคอ.3)</title>
        <link href="https://fonts.googleapis.com/css?family=Srisakdi:400,700" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="/assets/login/images/RMUTILogo.jpg"/>
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/vendor/bootstrap/css/bootstrap.min.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/vendor/animate/animate.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/vendor/css-hamburgers/hamburgers.min.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/vendor/select2/select2.min.css">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/assets/login/css/util.css">
        <link rel="stylesheet" type="text/css" href="/assets/login/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:600" rel="stylesheet">
            <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('/assets/login/images/BGlogin.jpg');">
                <div class="wrap-login100 p-t-20 p-b-30">
                    <form class="login100-form validate-form" action="/submitLogin" method="post">
                        <div class="login100-form-avatar">
                            <img src="/assets/images/logo.png" alt="AVATAR">
                        </div>
                        <span class="login100-form-title p-t-20 p-b-45" style="font-family: 'Bai Jamjuree', sans-serif;">
						ระบบการจัดการ<br>กรอบมาตรฐานคุณวุฒิระดับอุดมศึกษาแห่งชาติ
                        </span>
                        <center>
                            @if(flash.containsKey("loginError")) {
                                <div class="alert alert-danger">
                                    <strong>ผิดพลาด!</strong> @flash.get("loginError")
                                </div>
                            }
                            @if(flash.containsKey("UserError")) {
                                <div class="alert alert-danger">
                                    <strong>ผิดลพาด!</strong> @flash.get("UserError")
                                </div>
                            }

                        </center>
                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn p-t-10">
                            <button class="login100-form-btn" style="font-family: 'Bai Jamjuree', sans-serif;">
							เข้าสู่ระบบ
                            </button>
                        </div>
                            <!--

                        <div class="text-center w-full p-t-25 p-b-230">
                            <a href="#" class="txt1">
							Forgot Username / Password?
                            </a>
                        </div>
               <div class="text-center w-full">
                            <a class="txt1" href="#">
							Create new account
                                <i class="fa fa-long-arrow-right"></i>
                            </a>
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>


            <!--===============================================================================================-->
        <script src="/assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
            <!--===============================================================================================-->
        <script src="/assets/login/vendor/bootstrap/js/popper.js"></script>
        <script src="/assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
            <!--===============================================================================================-->
        <script src="/assets/login/vendor/select2/select2.min.js"></script>
            <!--===============================================================================================-->
        <script src="/assets/login/js/main.js"></script>

    </body>
</html>
